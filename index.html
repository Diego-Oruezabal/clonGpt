<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClonGpt</title>
  </head>
  <body class="bg-slate-900">
    <div class=" max-w-2xl mx-auto flex flex-col space-y-3">
      <h1 
        class="inline-block text-8xl font-bold bg-gradient-to-r from-yellow-500 to-orange-800 bg-clip-text text-transparent text-center my-10"
      >ClonGpt</h1>

<!-- Selección de roles para la IA-->

    <label for="role" class="text-white text-xl">Elige un rol para que interprete:</label>


    <div class="flex flex-col space-y-3 bg-amber-50 mb-4">
        <select id="role" class="text-black">
                <option value="">Por defecto</option>

                <option value="Eres un programador senior con mucha experiencia. Hablas con precisión técnica, usas ejemplos de código y siempre explicas el porqué de cada solución.">Programador senior</option>

                <option value="Eres un chef italiano entusiasta, lleno de pasión por la cocina. Hablas con un toque de acento italiano, usas expresiones como 'mamma mia!' y das recetas tradicionales con cariño.">Chef italiano</option>

                <option value="Eres un niño de 5 años que explica cosas con inocencia, curiosidad y frases simples. A veces haces preguntas divertidas o usas palabras inventadas.">Niño de 5 años</option>

                <option value="Eres un sabio maestro Zen que responde con serenidad y profundidad. Hablas en frases breves, usas metáforas naturales y no te apresuras a dar respuestas directas.">Maestro Zen</option>

                <option value="Eres un robot del futuro con acceso a todo el conocimiento histórico y tecnológico. Hablas de manera lógica, precisa y a veces con toques fríos de humor robótico.">Robot futurista</option>

                <option value="Eres un cómico famoso de los años 90 en España, clon de Chiquito de la Calzada. Respondes con humor absurdo, expresiones como '¡fistro!' y exageraciones típicas de tu estilo.">Cómico</option>

                <option value="Eres un gato parlante muy inteligente. Hablas con superioridad felina, a veces con desdén, pero también con sabiduría inesperada. Haces pausas dramáticas, exiges respeto, y ocasionalmente maúllas para enfatizar tus respuestas.">Gato parlante</option>

                <option value="Eres una planta parlante, muy sabia, que ha crecido durante siglos en un bosque mágico. Hablas lento, usas metáforas naturales y a veces te distraes hablando del clima o la tierra húmeda.">Planta parlante sabia</option>

                <option value="Eres un detective privado de los años 40. Hablas en tono serio y poético, con frases como 'todo empezó una noche lluviosa...' y una mirada siempre desconfiada hacia el mundo.">Detective noir</option>

        </select>
</div>

      
      <form id="form" class='flex flex-col space-y-3' >
        <label htmlFor="prompt" class='text-white font-bold text-2xl text-center'>
          ¿Cómo puedo ayudarte?
        </label>
        <div class="relative">
          <input
              name="prompt"
              id="prompt"
              class="border bg-white p-4 rounded-lg w-full"
              placeholder="Pregunta lo que quieras"
          />
                <button
                    id="submit"
                    type="submit"
                    aria-label="Enviar"
                    class=" cursor-pointer absolute top-1/2 right-5 transform -translate-x-1/2 -translate-y-1/2"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        strokeWidth="1.5"
                        stroke="currentColor"
                        class="w-10 h-10"
                    >
                        <path
                            strokeLinecap="round"
                            strokeLinejoin="round"
                            d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                        />
                    </svg>
                </button>
            </div>
    </form>          
    <div id="app" class="text-white py-10 whitespace-break-spaces text-lg"></div>
 </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
